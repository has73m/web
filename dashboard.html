<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Agriculture Dashboard</title>
    <style>
        /* üé® THEME VARIABLES - Dark Mode is the default classless style */

        /* Default (Dark Mode) Variables - Based on your original design */
        :root {
            --bg-gradient-start: #253528;
            --bg-gradient-mid: #49654E;
            --bg-gradient-end: #8BA889;

            --text-color-main: #ffffff;
            --box-bg-transparency: rgba(255, 255, 255, 0.1); /* Glassmorphism background */
            --glass-border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.4); /* General shadow for glass elements */
            --filter-button-hover-bg: rgba(255, 255, 255, 0.4);

            --accent-color-light: #8BA889; /* For stat circle border/shadow, active filter text */
            --accent-color-dark: #A3C49B;  /* For strong tags, hover filter border */
            
            --filter-active-bg: var(--accent-color-light); /* Active filter background */
            --filter-active-text: var(--bg-gradient-start); /* Active filter text */
            --filter-active-border: var(--bg-gradient-start); /* Active filter border */
            --filter-active-shadow: rgba(139, 168, 137, 0.8);

            --table-header-bg: var(--bg-gradient-mid);

            --success-color: #38b44a;
            --danger-color: #dc3545;

            --button-text-color-on-accent: var(--bg-gradient-start); /* For status badge text on colored background */

            --border-radius-main: 15px;
            --border-radius-small: 8px;
        }

        /* Light Mode Overrides */
        .light-mode {
            --bg-gradient-start: #f0f0f0;
            --bg-gradient-mid: #ffffff;
            --bg-gradient-end: #e0e0e0;

            --text-color-main: #333333; /* Dark text for light background */
            --box-bg-transparency: rgba(255, 255, 255, 0.7); /* Lighter, less transparent box */
            --glass-border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.15); /* Lighter shadow for light mode */
            --filter-button-hover-bg: rgba(0, 0, 0, 0.1);

            --accent-color-light: #6C8C6B; /* A bit darker accent for light mode contrast */
            --accent-color-dark: #49654E;  /* Even darker accent */

            --filter-active-bg: var(--accent-color-light); 
            --filter-active-text: #ffffff; 
            --filter-active-border: var(--accent-color-dark);
            --filter-active-shadow: rgba(108, 140, 107, 0.6);

            --table-header-bg: var(--accent-color-light); /* Use accent for table header in light mode */

            --button-text-color-on-accent: #ffffff; /* White text on accent background in light mode */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            
            /* Apply theme variables */
            color: var(--text-color-main);
            background: linear-gradient(135deg, var(--bg-gradient-start) 3%, var(--bg-gradient-mid) 38%, var(--bg-gradient-end));
            transition: background 0.6s ease, color 0.6s ease; /* Smooth transition for theme change */
            
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
         #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 6px;
            background: linear-gradient(to right, #82e77a, #000000);
            z-index: 1000;
            transition: width 0.3s ease;
        }
        /* --- Controls Container for Buttons --- */
        .controls-container {
            position: absolute;
            top: 25px;
            left: 25px; 
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        /* --- Back Button & Theme Toggle Base Style --- */
        .back-button, #theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color-main);
            border: 1px solid var(--glass-border-color);
            padding: 10px 15px;
            border-radius: var(--border-radius-main);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px var(--shadow-color); /* Add a subtle shadow to buttons */
        }

        .back-button:hover, #theme-toggle:hover {
            background-color: var(--filter-button-hover-bg);
            border-color: var(--accent-color-light);
        }

        /* --- Dashboard Container --- */
        .dashboard-container {
            background-color: var(--box-bg-transparency);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 50px;
            border-radius: var(--border-radius-main);
            border: 1px solid var(--glass-border-color); 
            box-shadow: 0 12px 40px 0 var(--shadow-color);
            width: 100%;
            max-width: 1300px;
            text-align: center;
            margin: 60px auto 20px;
            transition: background-color 0.6s ease, box-shadow 0.6s ease, border-color 0.6s ease;
        }

        /* --- Titles --- */
        h1, .dashboard-container h2, .dashboard-container h3, .province-card h2 {
            color: var(--text-color-main) !important; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            transition: color 0.6s ease;
        }

        /* --- Counter Circles --- */
        .stats-circles {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .stat-circle {
            background-color: rgba(255, 255, 255, 0.2);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--accent-color-light);
            box-shadow: 0 0 15px var(--accent-color-light);
            flex: 1 1 100px;
            max-width: 200px;
            transition: all 0.6s ease;
        }

        .stat-circle .count {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-color-main);
            text-shadow: 1px 1px 3px var(--bg-gradient-start); /* Darker shadow for count */
            transition: color 0.6s ease, text-shadow 0.6s ease;
        }

        .stat-circle .label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-color-dark); /* Use darker accent for label for readability */
            margin-top: 5px;
            transition: color 0.6s ease;
        }

        /* --- Filter Bar Styling --- */
        .filter-bar {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .filter-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color-main);
            padding: 12px 25px;
            border: 2px solid transparent;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1 1 auto;
            min-width: 120px;
            text-align: center;
        }

        .filter-button:hover {
            background-color: var(--filter-button-hover-bg);
            border-color: var(--accent-color-dark);
        }
        
        .filter-button.active {
            background-color: var(--filter-active-bg);
            color: var(--filter-active-text);
            border-color: var(--filter-active-border);
            box-shadow: 0 0 10px var(--filter-active-shadow);
        }

        /* --- Summary Table --- */
        .summary-table {
            width: 100%;
            margin: 0 auto 40px;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
            -webkit-overflow-scrolling: touch;
            background-color: var(--box-bg-transparency); /* Use transparency for table background */
            transition: background-color 0.6s ease;
        }

        .summary-table th, .summary-table td {
            width: 28%;
            padding: 15px;
            border: 1px solid var(--glass-border-color);
            color: var(--text-color-main);
            font-weight: 400;
            white-space: nowrap;
            transition: color 0.6s ease, border-color 0.6s ease;
        }
        
        .summary-table th {
            background-color: var(--table-header-bg);
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.6s ease;
        }

        /* --- Provinces Grid --- */
        .provinces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* --- Province Card --- */
        .province-card {
            background-color: var(--box-bg-transparency);
            padding: 30px;
            border-radius: var(--border-radius-main);
            text-align: left;
            transition: transform 0.4s ease, background-color 0.4s ease;
            border: 1px solid var(--glass-border-color);
        }

        .province-card:hover {
            transform: scale(1.03);
            background-color: var(--filter-button-hover-bg); /* Use hover background for consistency */
        }

        .province-card p {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .province-card strong {
            font-weight: 600;
            color: var(--accent-color-dark); /* Use darker accent for strong text */
            transition: color 0.6s ease;
        }

        /* --- Status Badge --- */
        .status-badge {
            padding: 6px 12px;
            border-radius: var(--border-radius-small);
            font-weight: 700;
            font-size: 1rem;
            color: var(--button-text-color-on-accent); /* Text color on accent */
            text-shadow: none;
            transition: background-color 0.6s ease, color 0.6s ease;
        }

        .status-badge.suitable {
            background-color: var(--success-color);
        }

        .status-badge.unsuitable {
            background-color: var(--danger-color);
            color: #fff; /* Ensure contrast for danger color in both modes */
        }

        /* --- Responsiveness --- */
        @media (max-width: 1024px) {
            .summary-table {
                width: 100%;
            }
            .stats-circles {
                flex-wrap: wrap;
            }
            .stat-circle {
                width: 120px;
                height: 120px;
            }
            .stat-circle .count {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 25px;
            }
            .provinces-grid {
                grid-template-columns: 1fr;
            }
            .stats-circles {
                flex-direction: column;
                gap: 15px;
            }
            .stat-circle {
                width: 100%;
                height: 80px;
                flex-direction: row;
                justify-content: space-between;
                padding: 0 20px;
                border-radius: var(--border-radius-main); /* Use main border-radius */
            }
            .stat-circle .label {
                text-align: left;
            }
            .controls-container {
                top: 15px;
                left: 15px;
                flex-direction: column;
                align-items: flex-start;
            }
            .dashboard-container {
                margin-top: 100px; /* Adjust margin for smaller screen controls */
            }
        }

        /* üì± 100% Responsive Guarantee */
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="dark-mode"> <div class="controls-container">
     <div id="progress-bar"></div>
        <a href="javascript:history.back()" class="back-button">
            <span>&larr;</span> Back
        </a>
        <button id="theme-toggle" title="Toggle Dark/Light Mode">
            <span class="mode-icon">‚òÄÔ∏è</span> </button>
    </div>

    <div class="dashboard-container">
        <h1>üìä Jordan Agriculture Overview</h1>
        
        <div class="stats-circles">
            <div class="stat-circle">
                <div class="count" data-target="12">0</div>
                <div class="label">Total Provinces</div>
            </div>
            <div class="stat-circle">
                <div class="count" data-target="50">0</div>
                <div class="label">Avg. Rain Rate (%)</div>
            </div>
            <div class="stat-circle">
                <div class="count" data-target="50">0</div>
                <div class="label">Avg. Agriculture Rate (%)</div>
            </div>
        </div>

        <h3>Regional Summary</h3>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>Total Provinces</th>
                    <th>Avg. Rain Rate (%)</th>
                    <th>Avg. Agriculture Rate (%)</th>
                    <th>Suitable for Farming</th>
                </tr>
            </thead>
            <tbody id="summaryTableBody">
                </tbody>
        </table>

        <h3>Filter by Region</h3>
        <div class="filter-bar">
            <button class="filter-button active" data-region="All">Show All</button>
            <button class="filter-button" data-region="North">North</button>
            <button class="filter-button" data-region="Center">Center</button>
            <button class="filter-button" data-region="South">South</button>
            <button class="filter-button" data-region="East">East</button>
        </div>

        <div class="provinces-grid" id="provincesGrid">
            </div>
        
    </div>

    <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      document.getElementById('progress-bar').style.width = scrollPercent + '%';
    });

        const jordanProvincesData = [
            { name: "Amman", region: "Center", agriculture_percent: 35, rain_percent: 60, suitable_for_farming: true },
            { name: "Irbid", region: "North", agriculture_percent: 75, rain_percent: 85, suitable_for_farming: true },
            { name: "Zarqa", region: "Center", agriculture_percent: 20, rain_percent: 30, suitable_for_farming: false },
            { name: "Balqa", region: "Center", agriculture_percent: 55, rain_percent: 70, suitable_for_farming: true },
            { name: "Karak", region: "South", agriculture_percent: 65, rain_percent: 75, suitable_for_farming: true },
            { name: "Ma'an", region: "South", agriculture_percent: 15, rain_percent: 20, suitable_for_farming: false },
            { name: "Mafraq", region: "East", agriculture_percent: 40, rain_percent: 45, suitable_for_farming: false },
            { name: "Jerash", region: "North", agriculture_percent: 80, rain_percent: 90, suitable_for_farming: true },
            { name: "Ajloun", region: "North", agriculture_percent: 90, rain_percent: 95, suitable_for_farming: true },
            { name: "Tafilah", region: "South", agriculture_percent: 50, rain_percent: 65, suitable_for_farming: true },
            { name: "Madaba", region: "Center", agriculture_percent: 45, rain_percent: 55, suitable_for_farming: true },
            { name: "Aqaba", region: "South", agriculture_percent: 5, rain_percent: 10, suitable_for_farming: false }
        ];

        const gridContainer = document.getElementById('provincesGrid');
        const summaryTableBody = document.getElementById('summaryTableBody');
        const filterButtons = document.querySelectorAll('.filter-button');
        const themeToggleButton = document.getElementById('theme-toggle');
        let currentFilter = 'All'; 

        // üí° Theme Switcher Logic
        function setIcon(isLight) {
            const iconSpan = themeToggleButton.querySelector('.mode-icon');
            iconSpan.textContent = isLight ? 'üåô' : '‚òÄÔ∏è'; // Moon for Light Mode, Sun for Dark Mode
            themeToggleButton.title = isLight ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            
            if (isLight) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            setIcon(isLight);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;

            // Apply light mode if saved preference is 'light' OR (no saved preference AND system prefers light)
            let isLightMode = false;
            if (savedTheme === 'light') {
                isLightMode = true;
            } else if (savedTheme === null && prefersLight) {
                isLightMode = true;
            }

            if (isLightMode) {
                 document.body.classList.add('light-mode');
            } else {
                 document.body.classList.remove('light-mode'); // Ensure default is dark mode
            }
            setIcon(isLightMode);
        }

        // --- Counter Animation Logic ---
        function animateCounters(data) {
            const totalProvinces = data.length;
            const totalRain = data.reduce((sum, p) => sum + p.rain_percent, 0);
            const avgRain = totalProvinces > 0 ? Math.round(totalRain / totalProvinces) : 0;
            const totalAgri = data.reduce((sum, p) => sum + p.agriculture_percent, 0);
            const avgAgri = totalProvinces > 0 ? Math.round(totalAgri / totalProvinces) : 0;

            const targets = [
                { element: document.querySelector('.stat-circle:nth-child(1) .count'), target: totalProvinces },
                { element: document.querySelector('.stat-circle:nth-child(2) .count'), target: avgRain },
                { element: document.querySelector('.stat-circle:nth-child(3) .count'), target: avgAgri }
            ];

            targets.forEach(item => {
                let startValue = 0;
                const targetValue = item.target;
                const duration = 1500;
                const startTime = performance.now();

                item.element.textContent = startValue; 

                function step(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const value = Math.floor(progress * targetValue);

                    item.element.textContent = value;
                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        item.element.textContent = targetValue;
                    }
                }
                if (item.element) {
                    requestAnimationFrame(step);
                }
            });
        }
        
        // --- Summary Table Logic ---
        function renderSummaryTable(data) {
            const totalProvinces = data.length;
            if (totalProvinces === 0) {
                 summaryTableBody.innerHTML = '<tr><td colspan="4">No data available for this region.</td></tr>';
                 return;
            }
            const suitableCount = data.filter(p => p.suitable_for_farming).length;
            
            const totalRain = data.reduce((sum, p) => sum + p.rain_percent, 0);
            const avgRain = totalRain / totalProvinces;
            
            const totalAgri = data.reduce((sum, p) => sum + p.agriculture_percent, 0);
            const avgAgri = totalAgri / totalProvinces;

            summaryTableBody.innerHTML = `
                <tr>
                    <td>${totalProvinces}</td>
                    <td>${avgRain.toFixed(1)}%</td>
                    <td>${avgAgri.toFixed(1)}%</td>
                    <td>${suitableCount} / ${totalProvinces}</td>
                </tr>
            `;
        }

        // --- Dashboard Card Rendering Logic ---
        function renderDashboard(dataToRender) {
            gridContainer.innerHTML = ''; 
            
            dataToRender.forEach(province => {
                const statusText = province.suitable_for_farming ? "Suitable" : "Unsuitable";
                const statusClass = province.suitable_for_farming ? "suitable" : "unsuitable";
                
                const cardHTML = `
                    <div class="province-card">
                        <h2>${province.name} (${province.region})</h2>
                        
                        <p>
                            <span>Agriculture Rate:</span>
                            <strong>${province.agriculture_percent}%</strong>
                        </p>
                        
                        <p>
                            <span>Rainfall Rate:</span>
                            <strong>${province.rain_percent}%</strong>
                        </p>
                        
                        <p>
                            <span>Farming Suitability:</span>
                            <span class="status-badge ${statusClass}">
                                ${statusText}
                            </span>
                        </p>
                    </div>
                `;
                
                gridContainer.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        // --- Filtering Logic ---
        function filterProvinces(region) {
            filterButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.region === region) {
                    button.classList.add('active');
                }
            });

            currentFilter = region;

            let filteredData;
            if (region === 'All') {
                filteredData = jordanProvincesData;
            } else {
                filteredData = jordanProvincesData.filter(p => p.region === region);
            }

            renderDashboard(filteredData);
            renderSummaryTable(filteredData);
            animateCounters(filteredData); 
        }
        
        // --- Event Listeners and Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
             loadTheme(); // Load theme preference on page load
             themeToggleButton.addEventListener('click', toggleTheme); // Add event listener for theme toggle

             filterButtons.forEach(button => {
                 button.addEventListener('click', () => {
                     filterProvinces(button.dataset.region);
                 });
             });

             filterProvinces(currentFilter); // Initial render of data
        });
    </script>
</body>
</html>
