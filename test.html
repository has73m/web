<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f30, #3a3a5a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 18px;
    }

    #chat {
      width: 95%;
      max-width: 800px;
      height: 95%;
      display: flex;
      flex-direction: column;
      background: rgba(30, 30, 50, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      padding: 20px;
      box-sizing: border-box;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: rgba(50,50,80,0.5);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 1px solid #444;
      scroll-behavior: smooth;
    }

    .user, .bot {
      padding: 15px 20px;
      border-radius: 15px;
      margin: 10px 0;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 18px;
    }

    .user {
      background: #4a90e2;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #3a3a5a;
      color: #fff;
      align-self: flex-start;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      width: 100%;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 15px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 18px;
      background: #2c2c3f;
      color: #fff;
    }

    button {
      padding: 15px 25px;
      border-radius: 15px;
      border: none;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    button:hover {
      background: #357ab7;
    }

    h1, h2, h3 { margin: 10px 0 5px; color: #ffde59; }
    ul { margin: 5px 0 10px 25px; }
    .typing { font-style: italic; opacity: 0.7; }

    @media (max-width: 600px) {
      .user, .bot {
        font-size: 16px;
        padding: 12px 15px;
      }

      input, button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>🤖 OpenRouter Chatbot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    function markdownToHtml(md) {
      md = md.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      let html = md
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
        .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
        .replace(/^\- (.+)$/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
      return html;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");

      if(!input.value.trim()) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.textContent = input.value;
      messagesDiv.appendChild(userMsg);

      input.value = "";

      // Scroll down automatically
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Bot typing indicator
      const botMsg = document.createElement("div");
      botMsg.className = "bot typing";
      botMsg.textContent = "🤖: ...";
      messagesDiv.appendChild(botMsg);

      let dots = 1;
      const interval = setInterval(() => {
        botMsg.textContent = "🤖: " + ".".repeat(dots);
        dots = dots === 3 ? 1 : dots + 1;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 500);

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat-v3-0324",
            messages: [
              { role: "system", content: "You are an assistant that responds in a structured, clear format with headings and bullet points." },
              { role: "user", content: userMsg.textContent }
            ]
          })
        });

        const data = await response.json();
        clearInterval(interval);
        botMsg.classList.remove("typing");

        if (data.error) {
          botMsg.style.color = "red";
          botMsg.textContent = "⚠️ Error: " + data.error.message;
        } else {
          botMsg.innerHTML = markdownToHtml(data.choices[0].message.content);
          setTimeout(() => {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }, 50);
        }
      } catch (err) {
        clearInterval(interval);
        botMsg.classList.remove("typing");
        botMsg.style.color = "red";
        botMsg.textContent = "⚠️ Connection error: " + err.message;
        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 50);
      }
    }

    // Send message on Enter key
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
