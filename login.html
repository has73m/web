<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login (Full Screen Loader)</title>
  <style>
    /* ğŸ¨ CSS Styling: Variables and Base */
    :root {
      --color-dark: #253528;
      --color-medium: #49654E;
      --color-light: #8BA889;
      --accent-color: #e6b543;
      --loader-green: #008000; /* Ù„ÙˆÙ† Ø£Ø®Ø¶Ø± ØºØ§Ù…Ù‚ Ù„Ù„ÙˆØ¯Ø± */

      --success-color: #28a745;
      --danger-color: #dc3545;
      --text-color: #ffffff;
      --box-bg-transparency: rgba(255, 255, 255, 0.15);
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      background: linear-gradient(135deg, var(--color-dark) 3%, var(--color-medium) 38%, var(--color-light));
      overflow: hidden; /* Ù„Ù…Ù†Ø¹ Ø¸Ù‡ÙˆØ± Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 6px;
      background: linear-gradient(to right, #dee77a, #ffaf1a);
      z-index: 1000;
      transition: width 0.3s ease;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-image: url("images/b.jpg");
      background-color: var(--color-dark);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: opacity 0.3s ease; /* Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù†ØªÙ‚Ø§Ù„ Ø¹Ù†Ø¯ Ø§Ù„Ø¥Ø®ÙØ§Ø¡ */
    }

    /* ğŸŒŸ FULL SCREEN LOADER STYLES */
    #full-page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white; /* Ø´Ø§Ø´Ø© Ø¨ÙŠØ¶Ø§Ø¡ */
      display: none; /* ÙŠØªÙ… Ø¥Ø¸Ù‡Ø§Ø±Ù‡ ÙÙ‚Ø· Ø¹Ù†Ø¯ Ø§Ù„Ø­Ø§Ø¬Ø© */
      justify-content: center;
      align-items: center;
      z-index: 2000; /* ÙŠØ¬Ø¨ Ø£Ù† ÙŠÙƒÙˆÙ† ÙÙˆÙ‚ ÙƒÙ„ Ø´ÙŠØ¡ */
      flex-direction: column;
    }

    .loader-spinner {
      border: 8px solid #f3f3f3; /* Ù„ÙˆÙ† Ø®ÙÙŠÙ Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ø¯Ø§Ø¦Ø±Ø© */
      border-top: 8px solid var(--loader-green); /* Ù„ÙˆÙ† Ø£Ø®Ø¶Ø± ØºØ§Ù…Ù‚ Ù„Ù„Ø­Ø±ÙƒØ© */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loader-message {
      color: var(--color-dark); /* Ù†Øµ Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* âš™ï¸ Loader Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container {
      background-color: var(--box-bg-transparency);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding: 40px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    /* --- Headings --- */
    h2 {
      color: var(--accent-color);
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* --- Form Group Styling --- */
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 1rem;
      color: var(--accent-color);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text-color);
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: var(--color-light);
      outline: none;
    }

    /* --- Button Styling --- */
    .btn {
      background-color: var(--color-light);
      color: var(--color-dark);
      padding: 14px 25px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.1s ease, color 0.3s ease;
      font-weight: 700;
      margin-top: 15px;
      position: static;
      overflow: visible;
    }

    .btn:hover {
      background-color: var(--accent-color);
      color: var(--color-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* --- Message Area Styling --- */
    #message {
      margin-top: 30px;
      padding: 12px;
      border-radius: var(--border-radius);
      font-weight: 600;
      text-align: center;
      display: none;
      color: var(--color-dark);
    }

    .success {
      background-color: #c3e6cb;
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .error {
      background-color: #f5c6cb;
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }
  </style>
</head>
<body>
  <div id="progress-bar"></div>
  <div class="container" id="mainContainer">
    <div class="login-container">
      <h2>ğŸ”’ User Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder=" use 'admin'"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder=" use '123'"
          />
        </div>
        <button type="submit" class="btn" id="loginButton">Log In</button>
        <div id="message"></div>
      </form>
    </div>
  </div>

  <div id="full-page-loader">
    <div class="loader-spinner"></div>
    <div class="loader-message" id="loaderMessage">Verifying Credentials...</div>
  </div>

  <script>
    // Scroll Progress Bar Logic
    window.addEventListener("scroll", () => {
      const scrollTop = window.pageYOffset;
      const docHeight =
        document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      document.getElementById("progress-bar").style.width =
        scrollPercent + "%";
    });

    // Users Data
    const users = [
      { username: "admin", password: "123" },
      { username: "john.doe", password: "pass" },
      { username: "susan.smith", password: "abc" },
      { username: "michael.b", password: "mb456" },
      { username: "emily.w", password: "ew789" },
      { username: "david.lee", password: "dl111" },
      { username: "sarah.k", password: "sk222" },
      { username: "chris.p", password: "cp333" },
      { username: "anna.f", password: "af444" },
      { username: "jason.r", password: "jr555" },
      { username: "maria.g", password: "mg666" },
      { username: "peter.h", password: "ph777" },
      { username: "olivia.m", password: "om888" },
      { username: "kevin.t", password: "kt999" },
      { username: "nicole.x", password: "nx000" },
      { username: "robert.l", password: "rl121" },
      { username: "laura.d", password: "ld343" },
      { username: "eric.f", password: "ef565" },
      { username: "monica.v", password: "mv787" },
      { username: "alex.z", password: "az909" },
      { username: "testuser", password: "test" },
      { username: "developer", password: "dev" }
    ];

    // Get references
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const messageDiv = document.getElementById("message");
    const mainContainer = document.getElementById("mainContainer");
    const fullPageLoader = document.getElementById("full-page-loader");
    const loaderMessage = document.getElementById("loaderMessage");

    function displayMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = "";
      messageDiv.classList.add(type);
      messageDiv.style.display = "block";
    }

    function handleLogin(event) {
      event.preventDefault();

      // Ø¥Ø®ÙØ§Ø¡ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£ Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
      messageDiv.style.display = 'none';

      const enteredUsername = usernameInput.value.trim();
      const enteredPassword = passwordInput.value.trim();

      // ØªØ¹Ø·ÙŠÙ„ Ø§Ù„Ø²Ø± Ù„Ù…Ù†Ø¹ Ø§Ù„Ù†Ù‚Ø± Ø§Ù„Ù…ØªÙƒØ±Ø±
      loginForm.querySelector('.btn').disabled = true;

      // 1. Ø¥Ø®ÙØ§Ø¡ Ù†Ù…ÙˆØ°Ø¬ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ¥Ø¸Ù‡Ø§Ø± Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¨Ù…Ù„Ø¡ Ø§Ù„Ø´Ø§Ø´Ø©
      mainContainer.style.opacity = '0';
      loaderMessage.textContent = "Verifying Credentials..."; // Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ø±Ø³Ø§Ù„Ø©

      setTimeout(() => {
        mainContainer.style.display = 'none';
        fullPageLoader.style.display = 'flex'; // Ø¥Ø¸Ù‡Ø§Ø± Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
      }, 300); // 300ms Ù„Ù„Ø§Ù†ØªÙ‡Ø§Ø¡ Ù…Ù† ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¥Ø®ÙØ§Ø¡

      // 2. Ù…Ø­Ø§ÙƒØ§Ø© ØªØ£Ø®ÙŠØ± 3 Ø«ÙˆØ§Ù†Ù
      setTimeout(() => {

        // 3. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
        const foundUser = users.find(
          (user) =>
            user.username === enteredUsername &&
            user.password === enteredPassword
        );

        if (foundUser) {
          loaderMessage.textContent = "Authentication Successful! Redirecting..."; // ØªØ­Ø¯ÙŠØ« Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù†Ø¬Ø§Ø­

          // 4. ØªØ£Ø®ÙŠØ± Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ (Ø«Ø§Ù†ÙŠØ© ÙˆØ§Ø­Ø¯Ø©)
          setTimeout(() => {
            window.location.href = "index.html"; // Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ Ù„Ù„ØµÙØ­Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          }, 1000);

        } else {
          // 4. Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„ÙØ´Ù„ (Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù€ LoaderØŒ Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ Ù…Ø¹ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£)
          fullPageLoader.style.display = 'none';

          mainContainer.style.display = 'flex';
          // ØªØ£Ø®ÙŠØ± Ø¨Ø³ÙŠØ· Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„Ù€ div Ù‚Ø¨Ù„ ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø´ÙØ§ÙÙŠØ©
          setTimeout(() => {
            mainContainer.style.opacity = '1';
          }, 10);

          // Ø¥Ø¹Ø§Ø¯Ø© ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø±
          loginForm.querySelector('.btn').disabled = false;

          displayMessage(
            "âŒ Invalid Username or Password. Please try again.",
            "error"
          );
        }
      }, 3000); // 3 Ø«ÙˆØ§Ù†ÙŠ Ù…Ø¯Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
    }

    loginForm.addEventListener("submit", handleLogin);
  </script>
</body>
</html>
